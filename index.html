<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


    
    <div class="container">
                <div class="main">
                        <div class="user-details">
                            <img src="image/logo1.png" alt="Logo" class="logo">
                            <h1 id="namep">Hello User!</h1>
                            <h3>Enter your name to continue the quiz.</h3>
                            <input type="text" id="userName" placeholder="Enter your name">
                            <button onclick="startQuiz()" class="button1" id="Enter">Enter</button>

                            <p>You'll have 10 seconds to answer each questions</p>
                            <hr>
                            
                        </div>

                                    <div class="categories" id="categories">
                                        <h1>Select Category</h1>
                                        <div class="button-row">
                                         <button onclick="startQuiz('pipes')">Pipes and Cisterns</button>
                                         <button onclick="startQuiz('probability')">Probability</button>
                                         </div>
                                            <div class="button-row">
                                                <button onclick="startQuiz('age')">Problems on Age</button>
                                                 <button onclick="startQuiz('profit')">Profit and Loss</button>
                                            </div>
                                    </div>
                        
              </div>

              <div id="quiz-container" style="display:none;">
                <h2 id="question"></h2>
                <div id="options"></div>
                <button onclick="nextQuestion()">Next</button>
            </div>


              

                

    </div>
        
        
   <script src="script.js"></script>

   
    
</body>
</html>
